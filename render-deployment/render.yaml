services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    region: frankfurt
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 10
    envVars:
      - key: N8N_HOST
        value: n8n-app.onrender.com # Change this to your actual Render URL
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: https://n8n-app.onrender.com/ # Change this to your actual Render URL
      - key: GITHUB_REPO_URL
        placeholder: "https://github.com/user/repo.git"
      - key: GITHUB_TOKEN
        placeholder: "ghp_your_personal_access_token"
      - key: GITHUB_EMAIL
        placeholder: "your-email@example.com"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

databases:
  - name: n8n-db
    plan: free # Note: Render Free databases expire after 30 days. Recommend 'Starter' for production.
